external-dns:
  enabled: true
  provider: google
  google:
    project: logistio-202814
    serviceAccountSecret: dns-service-account

metallb:
  enabled: false
  configInline: |
    address-pools:
    - name: default
      protocol: layer2
      # The IP of the node to assign to ingress-nginx as a loadbalancer
      addresses:
      - 159.69.94.137/32

prometheus:
  scrapeAnnotations: true


elasticsearch:
  enabled: true

kibana:
  enabled: true
  env:
    ELASTICSEARCH_URL: http://cluster-svc-elasticsearch-client:9200

fluentd-elasticsearch:
  enabled: true
  elasticsearch:
    host: cluster-svc-elasticsearch-client

nginx-ingress:
  enabled: true
  controller:
    publishService:
      enabled: true
    service:
      externalTrafficPolicy: Local

cert-manager:
  enabled: true
  ingressShim:
    defaultIssuerName: letsencrypt-prod
    defaultIssuerKind: ClusterIssuer

elasticsearch-curator:
  enabled: true
  config:
    elasticsearch:
      hosts: 
        - cluster-svc-elasticsearch-client

grafana:
  enabled: true
  service:
    type: LoadBalancer
  adminUser: admin
  adminPassword: EnxCIMolHgmQIdKCjO2qYoFaCs3Pe1RseyI5IEUX
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: prometheus
        type: prometheus
        url: http://cluster-svc-prometheus-server:80
        access: proxy
        isDefault: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  dashboardsConfigMaps:
    default: monitoring-dashboards
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
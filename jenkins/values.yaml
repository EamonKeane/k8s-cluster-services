jenkins:
  enabled: true
  Master:
    Image: jenkins/jenkins
    ImageTag: lts
    resources:
      {requests: {cpu: 50m, memory: 256Mi}, limits: {cpu: 2000m, memory: 4096Mi}}
    HealthProbes: False
    UseSecurity: True
    JavaOpts: "-Dorg.jenkinsci.plugins.durabletask.BourneShellScript.HEARTBEAT_CHECK_INTERVAL=1000"
    ServiceType: ClusterIP
    HostName: jenkins.squareroute.io
    Ingress:
      Annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      TLS:
      - secretName: jenkins-tls
        hosts:
          - jenkins.squareroute.io
    ScriptApproval:
      - "method groovy.json.JsonSlurperClassic parseText java.lang.String"
      - "new groovy.json.JsonSlurperClassic"
      - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods leftShift java.util.Map java.util.Map"
      - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods split java.lang.String"
      - "method java.util.Collection toArray"
      - "staticMethod org.kohsuke.groovy.sandbox.impl.Checker checkedCall java.lang.Object boolean boolean java.lang.String java.lang.Object[]"
      - "staticMethod org.kohsuke.groovy.sandbox.impl.Checker checkedGetProperty java.lang.Object boolean boolean java.lang.Object"

    InstallPlugins:
    - kubernetes:1.13.7
    - workflow-aggregator:2.6
    - credentials-binding:1.17
    - git:3.9.1
    - blueocean:1.9.0
    - pipeline-github-lib:1.0

  Agent:
    Enabled: true
    Image: jenkins/jnlp-slave
    ImageTag: 3.27-1

  Persistence:
    Enabled: True
    Annotations: {}
    AccessMode: ReadWriteOnce
    Size: 8Gi

  rbac:
    install: true
    serviceAccountName: default
    apiVersion: v1
    roleRef: cluster-admin